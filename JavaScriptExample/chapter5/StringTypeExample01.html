<html>
	<body>
		<script type="text/javascript">
			var stringObject = new String("hello word");
			//length 属性
			alert(stringObject.length); // 10
			//charAt()方法以单字符串的形式返回给定位置的那个字符
			alert(stringObject.charAt(1));// e
			// charCodeAt()方法返回字符编码
			alert(stringObject.charCodeAt(1));//101
			//使用方括号加数字索引来访问字符串中的特定字符
			alert(stringObject[0]); //h
		</script> 
	</body>
</html>
