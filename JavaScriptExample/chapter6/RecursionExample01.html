<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function fibonacci(num) {
			if(num<=2){
				return 1;
			} else {
				return fibonacci(num-1)+ fibonacci(num-2);
			}

		}
// 
		alert(fibonacci(6));
	</script>
</body>
</html>
