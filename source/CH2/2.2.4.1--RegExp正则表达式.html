<html>
    <head>
        <title>正则表达式</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script type="text/javascript">
        //创建一个正则表达式
        var pattern= /[bc]at/i;
        alert(pattern.test("cat"));//true
        //使用构造函数创建一个正则表达
        var pattern2=new RegExp("[bc]at","i");
        alert(pattern2.test("Bat"));//true
        </script>
    </head>
</html>
